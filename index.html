<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to HH Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>04:44</span>
      </div>
      <div class="status-bar__column">
        <span>44%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to HH Talk</h1>
      <p class="welcome-header__text">
        If you have a HH Account, log in with your email or phone number
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find HH Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/0b1c86e621.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
