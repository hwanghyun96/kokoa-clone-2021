<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Jennie - HH Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>04:44</span>
      </div>
      <div class="status-bar__column">
        <span>44%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Jennie</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Wednesday, July 10, 2021</div>

      <div class="message-row">
        <img
          src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F9956E93B5C4538A22B"
        />
        <div class="message-row__content">
          <span class="message__author">Jennie</span>
          <div class="message__info">
            <span class="message__bubble">안녕!</span>
            <span class="message__time">04:44</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">하위~</span>
            <span class="message__time">04:44</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F9956E93B5C4538A22B"
        />
        <div class="message-row__content">
          <span class="message__author">Jennie</span>
          <div class="message__info">
            <span class="message__bubble">생일 축하해!</span>
            <span class="message__time">04:44</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">고마워ㅎㅎ</span>
            <span class="message__time">04:44</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F9956E93B5C4538A22B"
        />
        <div class="message-row__content">
          <span class="message__author">Jennie</span>
          <div class="message__info">
            <span class="message__bubble">어디야?</span>
            <span class="message__time">04:44</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-grin fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big 😢</span>
    </div>
    <script
      src="https://kit.fontawesome.com/0b1c86e621.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
